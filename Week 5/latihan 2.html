<!DOCTYPE html>
<html>
    <head>
        <title> AKN Bojonegoro</title>
    </head>
    <body> 
        <h1> Java Script Can Change Images</h1>
        <img id="myimage" onclick="changeImage()" src="bulbof.jpg" width="200" height="250">
        <p> Click the Image to change Image.</p>
        <script>
            function changeImage() {
                var image= document.getElementById('myimage');
                if (image.src.match("bulbon")) {
                    image.src= "bulbof.jpg";
                } else { 
                    image.src = "bulbon.jpg";
                }
            }
        </script>
    </body>
</html>
